<form action="" #logIn="ngForm" (ngSubmit)="signIn(logIn.value)">
<input type="text"  placeholder="name" name="name" ngModel minlength="7"><br><br>
<input  placeholder="name" name="email" ngModel email><br><br>
<input type="password" name="pwd" id="" placeholder="password" ngModel><br><br>
<input type="submit" value="submit" [disabled]="!logIn.valid">
</form>
