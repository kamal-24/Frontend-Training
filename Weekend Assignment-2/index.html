<!DOCTYPE html>
<html>

    <meta charset="UTF-8" />

  </head>
  <body>
    <div class="container" id="app">
      <form action="">
        <h1 id="todotext">To Do List</h1>

      </form>
    </div>

    <script src="src/index.js"></script>
